<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>TodoList - UX - WEB</title>

<body>
    

    <div class="third-container">

        <div class="upper-container">

            <div class="upper-container1">
    
                <span id="tasks">Tasks</span>
    
                <span id="lists">Lists</span>
    
            </div>
    
            <div class="upper-container2">
    
                <div id="circle">
                    <i class="fa fa-plus-circle" style="font-size:28px;color:red"></i>
    
                </div>
    
                <div id="addlist">
                    Add List
                </div>
                
            </div>
    
        </div>
    
    
        <div class="card-container">
    
            <div class="card1">
    
                <div class="text1">
    
                    <p>Trip to Paris</p>
                
                </div>
    
                <div class="text2">
    
                    <p>Completed Task</p>
                
                </div>
    
                <div class="text3">
    
    
                    <form>
                        <input type="checkbox" name="todo" id="checkbox">
                        <label for="todo">Pending Task</label>
                    </form>
                
                </div>
            </div>
    
    
            <div class="card2">
    
                <div class="text4">
                    <p>My Todo List</p>
                </div>
    
                <div class="text2">
                    <p>Completed Task</p>
                </div>
    
                <div class="text3">
                
                    <form>
                        <input type="checkbox" name="todo" id="checkbox">
                        <label for="todo">Pending Task</label>
                    </form>
    
                </div>
            </div>
    
            <div class="card3">
    
                <div class="text4">
                    <p>My Todo List</p>
                </div>
    
                <div class="text2">
                    <p>Completed Task</p>
                </div>
    
                <div class="text3">
                
                    <form>
                        <input type="checkbox" name="todo" id="checkbox">
                        <label for="todo">Pending Task</label>
                    </form>
    
                </div>
          </div>
    
        </div>

    </div>


    <div class="popup">

        <p id="add-new">Add New List</p>

        <textarea class="popup-bar"></textarea>
        <br>


        <button class="popup-button">ADD</button>


    </div>
   
    
</body>
</html>
